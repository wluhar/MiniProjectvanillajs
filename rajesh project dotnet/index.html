<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Dummy form data</title>
</head>
<body>

    <div class="container">

        <form>
            
            <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" id="name" class="form-control" placeholder="Type your name">
        </div>
        <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="text" id="age" class="form-control" placeholder="Type your age">
        </div>
        <div class="mb-3"></div>
            <label class="form-label">PhoneNumber</label>
            <input type="text" id="phone" class="form-control" placeholder="Enter your number">
        </div>
        <button class="btn btn-primary m-5 mt-2" id="button">Submit</button>   
        </form>
        

    </div>
    
    <script src="app.js"></script>
    
</body>
</html>
